<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Spotify Log in</title>
  </head>
  <body>
    <div>
      <!-- header -->
      <!-- <div class=""></div> -->
      <a href=".//Search.html"
        ><img
          src="https://storage.googleapis.com/pr-newsroom-wp/1/2018/11/Spotify_Logo_CMYK_Black.png"
          alt=""
          class="w-36 h-auto mt-6 ml-auto mr-auto"
      /></a>
      <br />
      <hr />
      <br />
      <div>
        <div>
          <div class="font-bold text-sm flex justify-center">
            <p>To continue, log in to Spotify.</p>
          </div>
          <br />
          <div
            class="w-screen h-[170px] flex justify-around items-center flex-col"
          >
            <button
              class="text-white text-m h-12 w-96 bg-[#1877f2] rounded-full font-bold flex justify-center items-center"
            >
              <img
                src="   https://cdn-icons-png.flaticon.com/512/5968/5968764.png "
                alt=""
                class="w-7 h-7"
              />
              CONTINUE WITH FACEBOOK
            </button>
            <button
              class="text-white text-m h-12 w-96 bg-black rounded-full font-bold flex justify-center items-center"
            >
              <img
                src=" https://accounts.scdn.co/sso/images/apple-icon.36286be565c1ca3ac9b60243f8e0a78b.svg"
                alt=""
                class="w-12 h-12"
              />
              CONTINUE WITH APPLE</button
            ><button
              class="text-gray-500 text-m h-12 w-96 bg-white rounded-full font-bold flex justify-center items-center border border-black"
            >
              <img
                src="   https://accounts.scdn.co/sso/images/google-icon.1cdc8fce9609d07f0e9d8d0bc4b61f8f.svg "
                alt=""
                class="w-7 h-7"
              />
              CONTINUE WITH GOOGLE
            </button>
          </div>
          <div class="flex justify-center items-center">
            <div class="w-40 h-[1.5px] bg-slate-300 mr-4"></div>
            <div class="font-bold">OR</div>
            <div class="w-40 h-[1.5px] bg-slate-300 ml-4"></div>
          </div>
        </div>
        <br />
        <div>
          <div class="flex justify-center items-center flex-col mb-6">
            <div class="font-bold text-sm w-96 mb-2">
              Email address or username
            </div>
            <input
              type="text"
              class="border border-black h-12 w-96 rounded"
              placeholder="    Email address or username"
            />
          </div>
          <div class="flex justify-center items-center flex-col">
            <div class="font-bold text-sm w-96 mb-2">Password</div>
            <input
              type="text"
              class="border border-black h-12 w-96 rounded"
              placeholder="    Password"
            />
          </div>
          <br />
          <div class="flex justify-center items-center flex-col">
            <a href="/" class="underline underline-offset-2 w-96">
              Forgot your password?</a
            >
            <br />
            <div class="text-sm font-bold w-96">
              <input type="checkbox" />
              <label for="Remember"> Remember Me</label>
              <button
                class="text-black font-bold h-12 w-32 bg-[#1ED760] rounded-full ml-32"
              >
                LOG IN
              </button>
            </div>
          </div>
          <br />
          <div>
            <hr class="ml-auto mr-auto w-[400px]" />
          </div>
          <br />
          <h2 class="flex justify-center items-center font-bold text-xl">
            Don't have an account?
          </h2>
          <br />
          <div class="flex justify-center items-center">
            <button
              class="text-[#A6A6A6] text-m h-12 w-96 rounded-full flex justify-center items-center border border-black"
            >
              SIGN UP FOR SPOTIFY
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
